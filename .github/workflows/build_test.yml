name: Build and Test

on:
    push:
        branches:
            - master
        tags:
            - v*
    pull_request:
        branches:
            - master
            - prep-**

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Display Python version
        run: python -c "import sys; import os; print(\"\n\".join(os.environ[\"PATH\"].split(os.pathsep))); print(sys.version); print(sys.executable);"
      - name: Upgrade setuptools, pip and wheel
        run: python -m pip install -U setuptools pip wheel
      - name: Install tox
        run: python -m pip install tox
      - name: Run fix_lint
        run: tox -e fix_lint

  build-manylinux:
    name: Build Linux-py${{ matrix.python-version }}
    conatiner: quay.io/pypa/manylinux1_x86_64
    strategy:
      matrix:
        python-version: [3.5.1, 3.6, 3.7, 3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Upgrade setuptools, pip and wheel
        run: python -m pip install -U setuptools pip
      - name: Generate wheel
        run: pip wheel -v -w dist --no-binary snowflake-connector-python .
      - name: Show wheels used
        run: ls -lh dist
      - uses: actions/upload-artifact@v2
        with:
          name: linux_py${{ matrix.python-version }}
          path: dist/snowflake_connector_python*.whl

