exclude: '^(.*egg.info.*|.*/parameters.py).*$'
repos:
-   repo: https://github.com/asottile/seed-isort-config
    rev: v1.9.1
    hooks:
    -   id: seed-isort-config
        # This work around is necessary until we break the monorepo apart
        entry: bash -c "cd Python/snowflake/connector && seed-isort-config"
-   repo: https://github.com/pre-commit/mirrors-isort
    rev: v4.3.21
    hooks:
    -   id: isort
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.2.3
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: debug-statements
    -   id: flake8
        entry: bash -c "cd Python/snowflake/connector && flake8 --docstring-convention google"
        additional_dependencies: ["flake8-bugbear == 19.3.0", "flake8-docstrings"]
-   repo: https://github.com/asottile/pyupgrade
    rev: v1.19.0
    hooks:
    -   id: pyupgrade
        entry: bash -c "cd Python/snowflake/connector && pyupgrade"
