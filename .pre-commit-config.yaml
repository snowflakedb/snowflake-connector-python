exclude: '^src/snowflake/connector/vendored.*$'
repos:
-   repo: meta
    hooks:
        - id: check-hooks-apply
        - id: check-useless-excludes
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: trailing-whitespace
        exclude: >
            (?x)^(
                src/snowflake/connector/nanoarrow_cpp/ArrowIterator/flatcc/.*\.h|
                src/snowflake/connector/nanoarrow_cpp/ArrowIterator/nanoarrow_ipc.c|
            )$
    -   id: end-of-file-fixer
        exclude: >
            (?x)^(
                license_header.txt|
                src/snowflake/connector/nanoarrow_cpp/ArrowIterator/flatcc/.*\.h|
            )$
    -   id: check-yaml
        exclude: >
            (?x)^(
                .github/repo_meta.yaml|
                ci/anaconda/recipe/meta.yaml|
            )$
    -   id: debug-statements
    -   id: check-ast
-   repo: https://github.com/asottile/yesqa
    rev: v1.5.0
    hooks:
    -   id: yesqa
-   repo: https://github.com/mgedmin/check-manifest
    rev: "0.50"
    hooks:
    -   id: check-manifest
-   repo: local
    hooks:
    -   id: check-no-native-http
        name: Check for native HTTP calls
        entry: python ci/pre-commit/check_no_native_http.py
        language: system
        files: ^src/snowflake/connector/.*\.py$
        exclude: |
            (?x)^(
                src/snowflake/connector/session_manager\.py|
                src/snowflake/connector/aio/_session_manager\.py|
                src/snowflake/connector/vendored/.*
            )$
        args: [--show-fixes]
    -   id: check-optional-imports
        name: Check for direct imports of modules which might be unavailable
        entry: python ci/pre-commit/check_optional_imports.py
        language: system
        files: ^src/snowflake/connector/.*\.py$
        exclude: src/snowflake/connector/options.py
        args: [--show-fixes]
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.13.0'
    hooks:
    -   id: mypy
        files: |
            (?x)^src/snowflake/connector/(
                constants
                | compat
                | dbapi
                | description
                | errorcode
                | feature
                | file_compression_type
                | file_util
                | gzip_decoder
                | proxy
                | secret_detector
                | sfbinaryformat
                | snow_logging
                | sqlstate
                | ssd_internal_keys
                | test_util
                | util_text
                | url_util
                | version
                | config_parser
            ).py$
        additional_dependencies:
            - types-requests
            - types-urllib3
            - types-setuptools
            - types-pyOpenSSL
            - types-setuptools
- repo: https://github.com/pre-commit/mirrors-clang-format
  rev: v19.1.3
  hooks:
  - id: clang-format
    types_or: [c++, c]
    exclude: >
        (?x)^(
            src/snowflake/connector/nanoarrow_cpp/ArrowIterator/flatcc/.*\.h|
        )$
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.14.8
  hooks:
    # Run the linter.
    - id: ruff-check
      args: [ --fix ]
    # Run the formatter.
    - id: ruff-format
