exclude: '^(.*egg.info.*|.*/parameters.py|src/snowflake/connector/vendored/.*/).*$'
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
        exclude: license_header.txt
    -   id: check-yaml
        exclude: .github/repo_meta.yaml
    -   id: debug-statements
    -   id: check-ast
-   repo: https://github.com/Lucas-C/pre-commit-hooks.git
    rev: v1.3.1
    hooks:
    -   id: insert-license
        name: insert-py-license
        files: >
            (?x)^(
                src/snowflake/connector/.*\.pyx?|
                test/.*\.py|
            )$
        exclude: >
            (?x)^(
                src/snowflake/connector/version.py|
                src/snowflake/connector/cpp|
            )$
        args:
            - --license-filepath
            - license_header.txt
    -   id: insert-license
        name: insert-cpp-license
        files: src/snowflake/connector/cpp/.*\.(cpp|hpp)$
        exclude: version.py$
        args:
            - --comment-style
            - //
            - --license-filepath
            - license_header.txt
-   repo: https://github.com/asottile/yesqa
    rev: v1.4.0
    hooks:
    -   id: yesqa
-   repo: https://github.com/mgedmin/check-manifest
    rev: "0.49"
    hooks:
    -   id: check-manifest
-   repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
        - id: isort
        - id: isort
          name: insert future imports
          args:
              - -a
              - from __future__ import annotations
              - --append-only
          files: ^src/snowflake/connector/.*\.py$
-   repo: https://github.com/asottile/pyupgrade
    rev: v3.3.0
    hooks:
        - id: pyupgrade
          args: [--py37-plus]
-   repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
        - id: black
          args:
              - --safe
          language_version: python3
